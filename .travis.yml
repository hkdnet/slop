cache: bundler
before_install:
  - |
    export RVM_CURRENT=`rvm current|cut -c6-8`
    if [ "${RVM_CURRENT}" = "2.0" ] || \
       [ "${RVM_CURRENT}" = "2.1" ] || \
       [ "${RVM_CURRENT}" = "2.2" ]; then
      gem install bundler -v '< 2'
    fi

rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3.4
  - 2.4.9
  - 2.5.7
  - 2.6.5
  - 2.7.0
  - jruby-9.2.9.0
  - jruby-head
  - ruby-head
jdk:
  - openjdk8
notifications:
  email:
    on_success: change
    on_failure: always
